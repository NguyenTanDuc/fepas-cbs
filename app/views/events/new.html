<h1 class="text-center">Room Booking</h1>
<form name="form" role="form" class="form-horizontal" novalidate>
  <div class="form-group">
    <label for="roomName" class="control-label col-sm-2">Room name:</label>
    <div class="col-sm-10">
      <select ng-model="newEvent.booking.roomName" name="roomName" class="form-control" required="">
        <option ng-repeat="room in newEvent.all_rooms" value="{{room.roomName}}">{{room.roomName}}</option>
      </select>
    </div>

    <div class="col-sm-2"></div>
    <div ng-show="form.$submitted || form.roomName.$touched" class="col-sm-10">
      <span ng-show="form.roomName.$error.required">
        Room name can't be blank
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="projectName" class="control-label col-sm-2">Project Name:</label>
    <div class="col-sm-10">
      <input type="text" name="projectName" class="form-control" ng-model="newEvent.booking.projectName" required="" />
    </div>

    <div class="col-sm-2"></div>
    <div ng-show="form.$submitted || form.projectName.$touched" class="col-sm-10">
      <span ng-show="form.projectName.$error.required">
        Project name can't be blank
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="control-label col-sm-2"> Description:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="description" ng-model="newEvent.booking.description" required="" />
    </div>

    <div class="col-sm-2"></div>
     <div ng-show="form.$submitted || form.description.$touched" class="col-sm-10">
      <span ng-show="form.description.$error.required">
        Description can't be blank
      </span>
     </div>
  </div>

  <div class="form-group">
    <label for="timeFrom" class="control-label col-sm-2">From:</label>
    <div class="col-sm-10">
      <input type="datetime-local" ng-model="newEvent.booking.timeFrom" name="timeFrom" format="yyyy-mm-dd" placeholder="yyyy-MM-ddTHH:mm" class="form-control" required="" />
    </div>

    <div class="col-sm-2"></div>
    <div ng-show="form.$submitted || form.timeFrom.$touched" class="col-sm-10">
      <span ng-show="form.timeFrom.$error.required">
        Time from can't be blank
      </span>
      <span ng-show="form.timeFrom.invalid">
        Format of time from is dd/mm/yyyy HH:MM
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="timeTo" class="control-label col-sm-2">To:</label>
    <div class="col-sm-10">
      <input type="datetime-local" ng-model="newEvent.booking.timeTo" name="timeTo"  class="form-control" required="" />
    </div>

    <div class="col-sm-2"></div>
    <div ng-show="form.$submitted || form.timeTo.$touched" class="col-sm-10">
      <span ng-show="form.timeTo.$error.required">
        Time to can't be blank
      </span>
      <span ng-show="form.timeTo.invalid">
        Format of time to is dd/mm/yyyy HH:MM
      </span>
    </div>
  </div>

  <div class="pull-right">
    <input type="button" class="btn btn-default" ng-click="newEvent.bookingReset(form)" value="Reset" />
    <input type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="newEvent.roomBooking()" value="Save" />
  </div>
</form>
